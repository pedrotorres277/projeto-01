<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inicio.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Herbazen - Cadastrar</title>
</head>

<body>
    <figure>
        <img style="width: 130px; height: 130px; top: 11%;" class="img1" src="herbazen.png" alt="">
    </figure>

  <div class="container">

    <h1>Cadastre-se</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>

        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
<br><br>
        <label for="password2">Repeat password:</label>
        <input type="password" id="password2" name="password2" required>
<br><br>
        <label for="date">Data de nascimento:</label>
        <input type="date" id="data" name="date" required>
      </div>

      <button type="submit">Login</button>
     
        <p>JÃ¡ tem conta? <a href="index.html" class="cadastro">Login</a></p>
    
    </form>

    <p id="message"></p>

  <script src="index.js"></script>
</body>
</html>
